<!doctype html>
<html lang="en">

    <head>
        <title>Consultant Clicker</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>

        <div class="navbar">
            <button id="statsTab" class="tablinks inactive">Stats</button>
            <button id="staffTab" class="tablinks inactive">Staff</button>
            <button id="equipmentTab" class="tablinks inactive">Equipment</button>
        </div>

        <div class="canvas">

            <div class="leftSide">

                <div id="stats" class="tabcontent">

                    <div class="statTable">
                        <div class="statRow">
                            <div class="statsLabel">
                                Balance
                            </div>
                            <div class="statsValue">
                                <p id="currentBalance"></p>
                            </div>
                        </div>
        
                        <div class="statRow">
                            <div class="statsLabel">
                                Earnings since start
                            </div>
                            <div class="statsValue">
                                <p id="totalEarnings"></p>
                            </div>
                        </div>
        
                        <div class="statRow">
                            <div class="statsLabel">
                                Current project value
                            </div>
                            <div class="statsValue">
                                <p id="projectValue"></p>
                            </div>
                        </div>
        
                        <div class="statRow">
                            <div class="statsLabel">
                                Progress per second
                            </div>
                            <div class="statsValue">
                                <p id="rate"></p>
                            </div>
                        </div>
        
                        
                        <div class="statRow">
                            <div class="statsLabel">
                                Total sales chance
                            </div>
                            <div class="statsValue">
                                <p id="totalSalesRate"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="staff" class="tabcontent">

                    <div class="resourceTable">
                        <div class="resourceRow">
                            <div class="resourceCount" id="salesPersonCount">
                                <p></p>
                            </div>
                            <div class="resourceRate" id="salesPersonRate">
                                <p></p>
                            </div>
                            <div class="resourceName">
                                <p>Sales person</p>
                            </div>
                            <div class="resourceButton" id="salesPersonButton">
                                <div class="buttonNumber">
                                    <b>+1</b>
                                </div>
                                <div class="buttonCost">
                                    <p id="salesPersonCost"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="resourceTable">
                        <div class="resourceRow">
                            <div class="resourceCount" id="juniorCount">
                                <p></p>
                            </div>
                            <div class="resourceRate" id="juniorRate">
                                <p></p>
                            </div>
                            <div class="resourceName">
                                <p>Junior Consultant</p>
                            </div>
                            <div class="resourceButton" id="juniorButton">
                                <div class="buttonNumber">
                                    <b>+1</b>
                                </div>
                                <div class="buttonCost">
                                    <p id="juniorCost"></p>
                                </div>
                            </div>
                        </div>
    
                        <div class="resourceRow">
                            <div class="resourceCount" id="consultantCount">
                                <p></p>
                            </div>
                            <div class="resourceRate" id="consultantRate">
                                <p></p>
                            </div>
                            <div class="resourceName">
                                <p>Consultant</p>
                            </div>
                            <div class="resourceButton" id="consultantButton">
                                <div class="buttonNumber">
                                    <b>+1</b>
                                </div>
                                <div class="buttonCost">
                                    <p id="consultantCost"></p>
                                </div>
                            </div>
                        </div>
    
                        <div class="resourceRow">
                            <div class="resourceCount" id="seniorCount">
                                <p></p>
                            </div>
                            <div class="resourceRate" id="seniorRate">
                                <p></p>
                            </div>
                            <div class="resourceName">
                                <p>Senior Consultant</p>
                            </div>
                            <div class="resourceButton" id="seniorButton">
                                <div class="buttonNumber">
                                    <b>+1</b>
                                </div>
                                <div class="buttonCost">
                                    <p id="seniorCost"></p>
                                </div>
                            </div>
                        </div>
    
                    </div>
                </div>
                
                <div id="equipment" class="tabcontent">
                    <div class="equipmentTable">
                        <div id="secondMonitor" class="equipmentRow not-owned disabled">
                            <div class="equipmentName" id="equipmentName">
                                <p>Second monitor</p>
                            </div>
                            <div class="equipmentPrice" id="equipmentPrice">
                                <p>150â‚¬</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="rightSide">
                <div id="logBox" class="logBox"></div>
            </div>

        </div>

        <div class="workbar" id="workbar">
            <img src="./img/word.png" width="108px" height="108px"> 
            <img src="./img/excel.png" width="108px" height="108px"> 
            <img src="./img/powerpoint.png" width="108px" height="108px"> 
            <img src="./img/outlook.png" width="108px" height="108px"> 
        </div>

        <div class="bottomBar">        
            <p id="projectProgress"></p>
            <div id="progressBar" class="progressBar"></div>
        </div>

        <script type="module" src="./main/main.js" defer></script>
    </body>

</html>
