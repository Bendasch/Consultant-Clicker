<!doctype html>
<html lang="en">

    <head>
        <title>Consultant Clicker</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>

        <div class="navbar">
            <button id="statsTab" class="tablinks inactive">Stats</button>
            <button id="staffTab" class="tablinks inactive">Staff</button>
            <button id="equipmentTab" class="tablinks inactive">Equipment</button>
        </div>

        <div class="canvas">

            <div class="leftSide">

                <div id="stats" class="tabcontent">

                    <div class="statTable">
                        <div class="statRow">
                            <div class="statsLabel">
                                Balance
                            </div>
                            <div class="statsValue">
                                <p id="currentBalance"></p>
                            </div>
                        </div>
        
                        <div class="statRow">
                            <div class="statsLabel">
                                Earnings since start
                            </div>
                            <div class="statsValue">
                                <p id="totalEarnings"></p>
                            </div>
                        </div>
        
                        <div class="statRow">
                            <div class="statsLabel">
                                Progress per second
                            </div>
                            <div class="statsValue">
                                <p id="rate"></p>
                            </div>
                        </div>
        
                        
                        <div class="statRow">
                            <div class="statsLabel">
                                Total sales chance
                            </div>
                            <div class="statsValue">
                                <p id="totalSalesRate"></p>
                            </div>
                        </div>

                        
                        
                        <div class="statRow">
                            <div class="statsLabel">
                                Progress per click
                            </div>
                            <div class="statsValue">
                                <p id="clickingRate"></p>
                            </div>
                        </div>                        
                        
                        <div class="statRow">
                            <div class="statsLabel">
                                Progress by clicking since start
                            </div>
                            <div class="statsValue">
                                <p id="totalClickProgress"></p>
                            </div>
                        </div>                        
                        
                        <div class="statRow">
                            <div class="statsLabel">
                                Total clicks since start
                            </div>
                            <div class="statsValue">
                                <p id="totalClicks"></p>
                            </div>
                        </div>

                        <div class="statRow">
                            <div class="statsLabel">
                                Projects finished since start
                            </div>
                            <div class="statsValue">
                                <p id="totalProjectsFinished"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="staff" class="tabcontent">

                    <div class="resourceTable">
                        <div class="resourceRow">
                            <div class="resourceCount" id="salesPersonCount">
                                <p></p>
                            </div>
                            <div class="resourceRate" id="salesPersonRate">
                                <p></p>
                            </div>
                            <div class="resourceName">
                                <p>Sales person</p>
                            </div>
                            <div class="resourceButton" id="salesPersonButton">
                                <div class="buttonNumber">
                                    <b>+1</b>
                                </div>
                                <div class="buttonCost">
                                    <p id="salesPersonCost"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="resourceTable">
                        <div class="resourceRow">
                            <div class="resourceCount" id="juniorCount">
                                <p></p>
                            </div>
                            <div class="resourceRate" id="juniorRate">
                                <p></p>
                            </div>
                            <div class="resourceName">
                                <p>Junior Consultant</p>
                            </div>
                            <div class="resourceButton" id="juniorButton">
                                <div class="buttonNumber">
                                    <b>+1</b>
                                </div>
                                <div class="buttonCost">
                                    <p id="juniorCost"></p>
                                </div>
                            </div>
                        </div>
    
                        <div class="resourceRow">
                            <div class="resourceCount" id="consultantCount">
                                <p></p>
                            </div>
                            <div class="resourceRate" id="consultantRate">
                                <p></p>
                            </div>
                            <div class="resourceName">
                                <p>Consultant</p>
                            </div>
                            <div class="resourceButton" id="consultantButton">
                                <div class="buttonNumber">
                                    <b>+1</b>
                                </div>
                                <div class="buttonCost">
                                    <p id="consultantCost"></p>
                                </div>
                            </div>
                        </div>
    
                        <div class="resourceRow">
                            <div class="resourceCount" id="seniorCount">
                                <p></p>
                            </div>
                            <div class="resourceRate" id="seniorRate">
                                <p></p>
                            </div>
                            <div class="resourceName">
                                <p>Senior Consultant</p>
                            </div>
                            <div class="resourceButton" id="seniorButton">
                                <div class="buttonNumber">
                                    <b>+1</b>
                                </div>
                                <div class="buttonCost">
                                    <p id="seniorCost"></p>
                                </div>
                            </div>
                        </div>
    
                    </div>
                </div>
                
                <div id="equipment" class="tabcontent">
                    <div class="equipmentTable" id="equipmentTable">
                    </div>
                </div>
            </div>

            <div class="rightSide">
                <div id="logBox" class="logBox"></div>
            </div>

        </div>

        

        <div class="workbar" id="workbar">
            <img id="word" src="./img/word_comic.png" width="108px" height="108px"> 
            <img id="excel" src="./img/excel_comic.png" width="108px" height="108px"> 
            <img id="powerpoint" src="./img/powerpoint_comic.png" width="108px" height="108px"> 
            <img id="outlook" src="./img/outlook_comic.png" width="108px" height="108px"> 
        </div>

        <div class="projectBar" id="projectBar"></div>

        <script type="module" src="./main/main.js" defer></script>
    </body>

</html>
